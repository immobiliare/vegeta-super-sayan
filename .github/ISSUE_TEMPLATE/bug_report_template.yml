name: "\U0001F41E Bug report"
description: Report a bug on Vegeta
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Before you get started, please [search to see](https://github.com/immobiliare/vegeta-super-sayan/issues) if an issue already exists for the bug you encountered
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: Please provide a concise description of what the bug is, in clear English. If you intend to submit a PR for this issue, tell us in the description.
      placeholder: Bug description
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Have you searched existing issues?  ðŸ”Ž
      description: Please search to see if an issue already exists for the issue you encountered.
      options:
        - label: I have searched and found no existing issues
          required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction
      description: Please provide a minimal example, with code, that can be run to reproduce the issue. Do NOT provide screenshots of code, or link to external repos or applications. Use ``` to format code blocks.
      placeholder: Reproduction
      value: |
        ```console
        python -m vegeta_ss
        ```
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: Screenshot
      description: If relevant, please include screenshot(s)
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: "Please include the full stacktrace of the errors you get"
      render: shell
  - type: textarea
    id: system-info
    attributes:
      label: System Info
      description: Please ensure you are running the latest version of Vegeta and Vegeta Super Sayan.
      render: shell
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: Select the severity of this issue
      options:
        - I can work around it
        - Blocking usage of Vegeta Super Sayan
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ðŸ“Œ  Please ensure that you have filled all of the required sections above, and that the reproduction you have provided is [minimal, complete, and reproducible](https://stackoverflow.com/help/minimal-reproducible-example). Incomplete issues will be closed.